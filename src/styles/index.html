<!DOCTYPE html>
<html>
<head>
    <title>123test Style instrument example</title>

    <link rel="stylesheet" type="text/css" href="../css/themes/123test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .its123-container {
            margin: 20px 0px 50px 0px;
            max-width: 960px;
        }
    </style>
</head>
<body>

    <h1>Instrument item examples</h1>

    <h2>Default loading message</h2>
    <div class="its123-container">
        <div class="its123-loading-indicator">
            <!-- Custom loading message -->
            <p>Loading</p>
        </div>
    </div>

    <h2>Item single select</h2>
    <div class="its123-container">
        <fieldset class="its123-item its123-item-single-select">
            <legend class="its123-legend">1. Would you prefer to read</legend>

            <div class="its123-options">
                <div class="its123-option">
                    <label class="its123-label">
                        <input type="radio" value="0" class="its123-option-radio">
                        a fictional story or poem
                    </label>
                </div>
                <div class="its123-option">
                    <label class="its123-label">
                        <input type="radio" value="1" class="its123-option-radio">
                        a news story
                    </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="its123-item its123-item-single-select">
            <legend class="its123-legend">2. Do you find it more natural to remember</legend>

            <div class="its123-options">
                <div class="its123-option">
                    <label class="its123-label">
                        <input type="radio" value="0" class="its123-option-radio">
                        numbers and figures
                    </label>
                </div>
                <div class="its123-option">
                    <label class="its123-label">
                        <input type="radio" value="1" class="its123-option-radio">
                        faces and names
                    </label>
                </div>
            </div>
        </fieldset>
    </div>

    <h2>Item single select dropdown (horizontal)</h2>
    <div class="its123-container">
        <fieldset class="its123-item its123-item-dropdown its123-item-dropdown-horizontal">
            <label for="its123-dropdown" class="its123-label">I am a</label>

            <div class="its123-options">
                <select name="its123-dropdown" id="its123-dropdown" class="its123-option-select">
                    <option></option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="its123-item its123-item-dropdown its123-item-dropdown-horizontal">
            <label for="its123-dropdown" class="its123-label">My age is</label>

            <div class="its123-options">
                <select name="its123-dropdown" id="its123-dropdown" class="its123-option-select">
                    <option></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </fieldset>
    </div>

    <h2>Item single select dropdown (vertical)</h2>
    <div class="its123-container">
        <fieldset class="its123-item its123-item-dropdown its123-item-dropdown-vertical">
            <label for="its123-dropdown" class="its123-label">1. Fietsen, traplopen of stevig wandelen zijn voorbeelden van matig intensief bewegen. Hoeveel dagen in de week beweeg je minimaal 30 minuten matig intensief?</label>

            <div class="its123-options">
                <select name="its123-dropdown" id="its123-dropdown" class="its123-option-select">
                    <option selected disabled>Selecteer...</option>
                    <option value="1">Nooit</option>
                    <option value="2">Eén dag</option>
                    <option value="3">Twee dagen</option>
                    <option value="4">Drie dagen</option>
                    <option value="5">Vier dagen</option>
                    <option value="6">Vijf dagen</option>
                    <option value="7">Zes dagen</option>
                    <option value="8">Zeven dagen</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="its123-item its123-item-dropdown its123-item-dropdown-vertical">
            <label for="its123-dropdown" class="its123-label">1. Fietsen, traplopen of stevig wandelen zijn voorbeelden van matig intensief bewegen. Hoeveel dagen in de week beweeg je minimaal 30 minuten matig intensief?</label>

            <div class="its123-options">
                <select name="its123-dropdown" id="its123-dropdown" class="its123-option-select">
                    <option selected disabled>Selecteer...</option>
                    <option value="1">Nooit</option>
                    <option value="2">Eén dag</option>
                    <option value="3">Twee dagen</option>
                    <option value="4">Drie dagen</option>
                    <option value="5">Vier dagen</option>
                    <option value="6">Vijf dagen</option>
                    <option value="7">Zes dagen</option>
                    <option value="8">Zeven dagen</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="its123-item its123-item-dropdown its123-item-dropdown-vertical">
            <label for="its123-dropdown" class="its123-label">1. Fietsen, traplopen of stevig wandelen zijn voorbeelden van matig intensief bewegen. Hoeveel dagen in de week beweeg je minimaal 30 minuten matig intensief?</label>

            <div class="its123-options">
                <select name="its123-dropdown" id="its123-dropdown" class="its123-option-select">
                    <option selected disabled>Selecteer...</option>
                    <option value="1">Nooit</option>
                    <option value="2">Eén dag</option>
                    <option value="3">Twee dagen</option>
                    <option value="4">Drie dagen</option>
                    <option value="5">Vier dagen</option>
                    <option value="6">Vijf dagen</option>
                    <option value="7">Zes dagen</option>
                    <option value="8">Zeven dagen</option>
                </select>
            </div>
        </fieldset>
    </div>

    <h2>Item Likert (4/5)</h2>
    <div class="its123-container">
        <table class="its123-likert">
            <tr class="its123-table-header">
                <td colspan="2"><hr></td>
                <td>--</td>
                <td>-</td>
                <td>-/+</td>
                <td>+</td>
                <td>++</td>
            </tr>

            <tr class="its123-item">
                <td>
                    <span class="its123-counter">1.</span>
                </td>
                <td>
                    <label class="its123-label">I believe that people basically have good intentions</label>
                </td>

                <td>
                    <input type="radio" value="1" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="2" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="3" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="4" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="5" class="its123-radio">
                </td>
            </tr>
            <tr class="its123-item">
                <td>
                    <span class="its123-counter">2.</span>
                </td>
                <td>
                    <label class="its123-label">I often forget to put things back in their proper place	</label>
                </td>

                <td>
                    <input type="radio" value="1" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="2" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="3" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="4" class="its123-radio">
                </td>

                <td>
                    <input type="radio" value="5" class="its123-radio">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
